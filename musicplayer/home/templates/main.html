<html>

<head>

    <title> music-player </title>
</head>

<body>
    <h1> Welcome to Music Platform </h1>
    <div class="music-player"> </div>

    {% for item in page_obj %}
    <div class="cover">
        <img src="{{item.image.url}}" />
    </div>

    <div class="titre">
        <h3>
            {{item.singer}}
        </h3>
        <h1>
            {{item.title}}
        </h1>

    </div>

    <center>

        <a href="{%if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{{% endif %}}">
            <i class="fa fa-step-backward fa-2x"></i></a> &nbsp; &nbsp; &nbsp;

        <a href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{{% endif %}} "> <i
                class="fa fa-step-backward fa-2x "></i> </a>
    </center>

    <div class="lecteur">
        <audio class="fc-media" style=" width:100%;" id="fc-media"> </audio>

        <source src="{% if item.audio_file %}{{ item.audio_file.url }}{% else %}{{ item.audio_link }}{% endif %}"
            type="audio/mp3">
    </div>

    {% endfor %}
</body>

</html>
